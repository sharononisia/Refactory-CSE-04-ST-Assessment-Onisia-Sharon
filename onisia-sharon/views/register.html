<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <link rel="stylesheet" href="../public/css/style.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo"> <!-- Replace with your logo image -->
        </a>
        
    </nav>

    <div class="container">
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!-- Passenger Information -->
                <div class="col-4 form-section">
                    <h4>PASSANGER INFORMATION</h4>
                    <div class="form-group">
                        <label for="fullName">Full Name<span class="required">*</span></label>
                        <input type="text" class="form-control" id="fullName" name="fullName">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender<span class="required">*</span></label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">--Select--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth<span class="required">*</span></label>
                        <input type="date" class="form-control" id="dob" name="dob" >
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality<span class="required">*</span></label>
                        <input type="text" class="form-control" id="nationality" name="nationality" >
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="col-4 form-section">
                    <h4>CONTACT INFORMATION</h4>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number<span class="required">*</span></label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address<span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="poBox">P.O. BOX phoneNumber</label>
                        <input type="text" class="form-control" id="poBox" name="poBox">
                    </div>
                    <div class="form-group">
                        <label for="emergencyPhoneNumber">Emergency Phone Number<span class="required">*</span></label>
                        <input type="text" class="form-control" id="emergencyPhoneNumber" name="emergencyPhoneNumber">
                    </div>
                </div>

                <!-- Flight Information -->
                <div class="col-4 form-section">
                    <h4>FLIGHT INFORMATION</h4>
                    <div class="form-group">
                        <label for="passportNumber">Passport Number<span class="required">*</span></label>
                        <input type="text" class="form-control" id="passportNumber" name="passportNumber">
                    </div>
                    <div class="form-group">
                        <label for="visaDocument">Visa Document<span class="required">*</span></label>
                        <input type="file" class="form-control-file" id="visaDocument" name="visaDocument" required>
                    </div>
                    <div class="form-group">
                        <label for="departureCity">Departure City<span class="required">*</span></label>
                        <input type="text" class="form-control" id="departureCity" name="departureCity" required>
                    </div>
                    <div class="form-group">
                        <label for="destinationCity">Destination City<span class="required">*</span></label>
                        <input type="text" class="form-control" id="destinationCity" name="destinationCity">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
